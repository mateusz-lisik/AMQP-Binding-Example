apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "ApplicationSample"

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.inject:guice:4.0'
    compile 'com.rabbitmq:amqp-client:3.5.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}